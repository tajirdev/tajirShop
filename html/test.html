

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .cart-section {
  max-width: 900px;
  margin: 30px auto;
  padding: 20px;
}

#cart-container {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  border: 1px solid #ddd;
  border-radius: 6px;
  background: #fff;
}

.cart-item img {
  width: 80px;
  height: auto;
  border-radius: 5px;
}

.cart-item-details {
  flex: 1;
  margin-left: 15px;
}

.cart-summary {
  text-align: right;
  margin-top: 20px;
}

#checkout-btn {
  padding: 10px 20px;
  background: #0d6efd;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#checkout-btn:hover {
  background: #0b5ed7;
}

  </style>
</head>
<body>
  <header>
    <nav class="nav-bar">
      <a href="index.html"><div class="logo">TajirShop</div></a>
      <ul class="nav-links">
        <li><a href="index.html">Products</a></li>
        <li><a href="cart.html"><img src="../images/icons/cart-icon.png" class="cart-icon"> Cart <span id="cart-count">0</span></a></li>
      </ul>
    </nav>
  </header>

  <main class="cart-section">
    <h2>Your Shopping Cart</h2>
    <div id="cart-container">
      <!-- JS will insert cart items here -->
    </div>
    <div class="cart-summary">
      <h3>Total: <span id="cart-total">Tsh 0</span></h3>
      <button id="checkout-btn">Proceed to Checkout</button>
    </div>
  </main>

  <script src="../js/cart.js"></script>
</body>
</html>
